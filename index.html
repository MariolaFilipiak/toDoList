<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Lato:wght@400;700&family=Playfair+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/form.css" rel="stylesheet" />
    <link href="css/section.css" rel="stylesheet" />
    <link href="css/list.css" rel="stylesheet" />
    <script defer src="script.js"></script>
    <meta property="og:image" content="images/lista-zadan.jpg">
    <link rel="icon" href="images/images.png">
    <title>To do list</title>

</head>

<body class="body">
    <main class="main">
        <header>
            <h1 class="header">
                Lista zadań
            </h1>
        </header>
        <section class="section">
            <h2 class="section__header">
                Dodaj nowe zadanie
            </h2>
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="Co jest do zrobienia ?">
                <button class="form__button">
                    Dodaj zadanie
                </button>
            </form>
        </section>
        <section class="section__area">
            <h2 class="section__header">Lista zadań </h2>
            <ul class="list js-tasks"></ul>
        </section>
    </main>


</body>

</html>
